<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted ] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value)
      }
      const reset = () => setAmount(0);
      const onInvert = () => {reset();
                            setInverted((current) => !current)};
      return (
        <div>
          <div>
          <label htmlFor="minutes">Minutes</label>
          <input  
            value={inverted ? amount * 60 : amount}
            id="minutes" 
            placeholder="Minutes" 
            type="number" 
            onChange={onChange}
            disabled = {inverted}
            />
          </div>
          <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60) } id="hours" placeholder="Hours" type="number" disabled = {!inverted} onChange={onChange} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{inverted ? "Turn Back" : "invert"}</button>
        </div>
      )
    }
    function KmToMiles () {
      const [distance, setDistance] = React.useState(0);
      const onChange = (event) => {
        setDistance(event.target.value)
      }
      const [invert, setInvert] = React.useState(false);
      const onInvert = () => {reset();setInvert((current) => !current)}; 
      const reset = () => setDistance(0);
    
      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input value={invert ? Math.round(distance / 1.2) : distance} id="km" placeholder="Km" type="number" onChange={onChange} disabled={invert} />
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input value={invert ? distance : Math.round(distance * 1.2)} id="miles" placeholder="Miles" type="number" onChange={onChange} disabled={!invert} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? "Turn back" : "invert"}</button>
        </div>
      )
    }
    function App () {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => setIndex(event.target.value);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Mintues & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      )
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);

  </script>
</html>
